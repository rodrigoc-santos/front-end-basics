<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        div#res {
            margin-top: 20px;
        }
        input#txtp {
            width: 150px;
        }
        input#button {
            background: rgb(94, 236, 94);
        }
    </style>
</head>
<body>
    <h1>Qual país você mora?</h1>
    <input type="text" name="txtp" id="txtp">
    <input type="button" id="button" value="Verificar" onclick="analisar()">
    <div id="res"></div>
    <script>
        function analisar() {
            var país = document.querySelector('input#txtp').value
            var res = document.querySelector('div#res')
            
            if (país == 'Brasil') {
                res.innerHTML = 'Você é Brasileiro!'
            } else {
                res.innerHTML = 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
