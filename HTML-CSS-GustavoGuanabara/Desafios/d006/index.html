<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &LT;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &LT;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &LT;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &LT;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &LT;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &LT;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tag &LT;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
